spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:mysql://localhost:3306/adamtechdb
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.main.allow-bean-definition-overriding=true
spring.sql.init.mode=never



server.servlet.context-path=/adamtech
server.port=8080

# JWT Configuration
jwt.secret=MySecretKeyForJWTTokenGenerationAndValidationThatShouldBeAtLeast32CharactersLongForHS256Algorithm
jwt.expiration=86400000
