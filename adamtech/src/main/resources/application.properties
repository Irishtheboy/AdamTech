spring.application.name=adamtech

spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/adamtechdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Add this to your existing application.properties
# JWT Configuration
app.jwt.secret=yourSuperSecretKeyThatIsAtLeast32BytesLong123456789!
app.jwt.expiration=86400000

server.servlet.context-path=/adamtech
server.port=8080
